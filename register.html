     <!-- ***** Header Area Start ***** -->
    <header class="header_area">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Menu Area Start -->
                <div class="col-12">
                    <div class="menu_area">
                        <nav class="navbar navbar-expand-lg navbar-light">

	    <!-- ***** Registration Area Start ***** -->
    <section class="blog-area section_padding_">
        <div class="container">
            <div class="row">
                <!-- Registration Form Start -->
                <div class="col-12">
                    <div class="single-blog"><center>
                        <h2>
						
                        NGO Registration</h2></center>
						 
						<br><br>
                  <form class="ui form" action="#" role="form" id="location" method="post" accept-charset="utf-8">
  <div class="field">
    <label>Name</label>
    <input name="name" placeholder="Name" type="text">
  </div>
  <div class="field">
    <label>Purpose</label>
    <input name="purpose" placeholder="Purpose" type="text">
  </div>
  
   <div class="field">
    <label>Description</label>
    <textarea rows="4"></textarea>
  </div>
  <div class="two fields">
  <div class="field">
    <label>Country</label>
    <select class="ui fluid search dropdown countries" name="country"  id="countryId">
      <option value="">Select Country</option>

    </select>
  </div>

<div class="field">
      <label>State</label>
      <select class="ui fluid search dropdown states" name="state" id="stateId">
        <option value="">State</option>
    
      </select>
    </div></div>
	<div class="two fields">
	<div class="field">
      <label>City</label>
      <select class="ui fluid search dropdown cities" name="city" id="cityId">
        <option value="">City</option>
		</select>
		</div>
		<div class="field">
      <label>Pin Code</label>
      <input name="pincode" maxlength="16" placeholder="Pin Code" type="number">
		</div>
		</div>
		<div class="two fields">
<div class="field">
 <label>Phone No.</label>
      <input name="phone[number]" maxlength="16" placeholder="Phone no." type="number">
    </div>
	<div class="field">
 <label>Mobile no.</label>
      <input name="mobile[number]" maxlength="16" placeholder="Mobile no." type="number">
    </div></div>
	<div class="field">
    <label>Website</label>
    <input placeholder="www.ngohub.com" name="website" type="text">
  </div>
	<div class="field">
    <label>E-mail</label>
    <input placeholder="joe@schmoe.com" name="email" type="email">
  </div>
  <div class="two fields">
<div class="field">
 <label>Password</label>
 <input name="password" placeholder="Password" type="password">
 </div>
 <div class="field">
 <label>Confirm Password</label>
 <input name="confirm-password" placeholder="Confirm Password" type="password">
 </div>
 </div>
 <center>  <div class="field">
    <div class="ui checkbox">
      <input tabindex="0" class="hidden" type="checkbox" name="agree">
      <label>I agree to the Terms and Conditions</label>
    </div>
  </div>
 <button class="ui pink large submit button" type="submit">Register</button></center>


      <div class="ui error message"></div>

    </form>

                  </div></div></div></div>
                
              
        </div>
		<div class="row section_padding_0_100 mt-50">
                <div class="col-12">
                    <div class="publish-btn text-center mb-100">
                        
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div></div>
    </section>

    <script src="js/jquery-2.2.4.min.js"></script>

    <script src="js/popper.min.js"></script>

<script src="semantic/dist/semantic.min.js"></script>

<script type="text/javascript">

$('.ui.checkbox')
  .checkbox()
;
//Form Validation
$('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'name',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter the NGO name'
          }
        ]
      },
	  purpose: {
        identifier: 'purpose',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter the purpose'
          }
        ]
      },
      country: {
        identifier: 'country',
        rules: [
          {
            type   : 'minCount[1]',
            prompt : 'Please select country'
          }
        ]
      },
	  
	  state: {
        identifier: 'state',
        rules: [
          {
            type   : 'minCount[1]',
            prompt : 'Please select state'
          }
        ]
      },
	  
	  city: {
        identifier: 'city',
        rules: [
          {
            type   : 'minCount[1]',
            prompt : 'Please select city'
          }
        ]
      },
	  
	    
	    pin: {
        identifier: 'pin',
        rules: [
          {
            type   : 'minCount[1]',
            prompt : 'Please select Pincode'
          }
        ]
      },
       phone[number]: {
        identifier: 'phone[number]',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter the phone no.'
          }
        ]
      },
	  
	   mobile[number]: {
        identifier: 'mobile[number]',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter the mobile no.'
          }
        ]
      },
	  
	    website: {
        identifier: 'website',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter the website url.'
          }
        ]
      },
      description: {
        identifier: 'description',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter the description of the post'
          }
        ]
      },
	   email: {
        identifier: 'email',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter email'
          }
        ]
      },
      password: {
        identifier: 'password',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a password'
          },
          {
            type   : 'minLength[6]',
            prompt : 'Your password must be at least {ruleValue} characters'
          }
        ]
      },
	  
	   confirm-password: {
        identifier: 'confirm-password',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter confirm password'
          },
          {
            type   : 'minLength[6]',
            prompt : 'Your password must be at least {ruleValue} characters'
          }
        ]
      },
      agree: {
        identifier: 'agree',
        rules: [
          {
            type   : 'checked',
            prompt : 'You must agree to the terms and conditions'
          }
        ]
      }
    }
     
  }})
;


</script>
